<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.structure.min.css">
        <!--Link Bootstrap 4.6-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Link CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Script FontAwasome-->
    <script  src = " https://kit.fontawesome.com/d38cea82af.js " crossorigin ="anonymous"></script> 
    <!-- <link rel="stylesheet" href="assets/font/font-awesome.min.css">  -->
    <title>Poule renard vipère</title>
</head>
<body>
<div class="container-fluid bgpart2">
    <!-- Part 1 : Button Entrer -->
    <div class="row d-block heightPage" id="Part1">
        <div class="col-12 d-flex justify-content-center align-items-center flex-column heightPage">
            <h1><img src="assets/img/Logo1.png" width=" 400px" alt="Logo renard poule vipère" class="bounceIn"></h1>
            <button class="mt-5 button" id="buttonEnter"> L'histoire</button>
            <button class="mt-3 button" id="buttonPlay"> Le jeu</button>
        </div>
    </div>
    <!-- Part 2 : Histoire -->
    <div class="d-none" id="Part2">
        <div class="row d-flex">
            <div class="col-4 heightPage colOrange">
                <div class=" mt-5 pt-5 ml-5 bounceIn" id="AnimRenard">
                    <img class="renardImg " src="assets/img/renard.png" alt="Renard">
                    <p class="renardP d-flex justify-content-center">Renard </p>
                </div>
                <div class="d-flex justify-content-end">
                    <img class = "imgFleche bounceIn" src="assets/img/pique.png" alt="flèche pique" id="AnimPique">
                </div>
                
            </div>
            <div class="col-5 heightPage colGreen">
                <div class="d-flex justify-content-center mt-5 mb-5 bounceIn" id="AnimMange">
                    <img class = "imgFlecheMange mt-2" src="assets/img/mange.png" alt="fleche mange">
                </div>
                <div class="d-flex justify-content-center mt-5 "> 
                    <h2 class="bounceIn" id="AnimQuestion">Qui sera le plus fort ? </h2>
                </div>
                <div class="d-flex justify-content-center mb-5 bounceIn" id="AnimButton">
                    <button class=" mb-5 button" id="buttonGame">Jouer</button>
                </div>
                <div class="bounceIn mt-2" id="AnimVipere">
                    <p class="vipereP ">Vipere </p>
                    <img class="ml-5 pl-5 vipereImg" src="assets/img/vipere.png" alt="Vipere">
                </div>
            </div>
            <div class="col-3 heightPage colPink">
                <div class="mt-5 bounceIn" id="AnimPoule">
                    <img class="pouleImg mt-5 bounceIn" src="assets/img/poule.png" alt="Poule">
                    <p class="pouleP d-flex justify-content-center">Poule </p>
                </div>
                <div class="mt-5 pt-5" >
                    <img class = "imgFleche bounceIn" id="AnimPicore" src="assets/img/picore.png" alt="fleche picore">
                </div>
            </div>
        </div>
    </div>
    <!-- Part 3 : Jeu -->
    <div class="d-none" id="Part3">
    <!-- Part 3 Row 1 Zone dépot Utilisateur -->
        <div class="row rowpart3-1">
            <div class="col-6 offset-3 d-flex justify-content-center align-items-center text-center">
                <h2 class="mt-3">Choisi ton animal<br>pour l'affrontement</h2>
            </div>
            <div class="col-2 bgCounter d-flex justify-content-center flex-column">
                <p class="userCount mb-n1 ml-4">Gagnees :</p>
                <p class="machineCount mt-n1 ml-4">Perdues :</p>
            </div>
        </div>
        <div class="row rowpart3-2 ">
            <div class="col-4 offset-4 d-flex justify-content-center align-items-center" id="choixUtilisateur">
                <div class="zoneDepot d-flex justify-content-center align-items-center">
                    <p>Dépose le ici</p>
                </div>
            </div>

            
        </div>
    <!-- Part 3 Row 2 Choix Utilisateur -->
        <div class="row justify-content-around rowAnimaux">
            <div class="col-1"></div>
            <div class="col-3 rowPink">
                <img src="assets/img/poule.png" alt="poule"  data-value="poule" class="pouleUser" id="poule">
            </div>
            <div class="col-3 rowOrange">
                <img src="assets/img/renard.png" alt="renard"  data-value="renard" class="renardUser" id="renard">
            </div>
            <div class="col-3 rowGreen" >
                <img src="assets/img/vipere.png" alt="vipere" data-value="vipere" class="vipereUser" id="vipere">
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <!-- Part 4 : Combat -->
    <div class="row d-none" id="Part4">
        <!-- Part 4 : Row 1 USER -->
    <div class="row ligneUtilisateur">
        <div class="col-3 offset-1 text-left mt-5">
            <h4>Ton animal</h4>
        </div>
    </div>
        <!-- Part 4 : Row 2 Choix USER -->
    <div class="row ligneCombat">
        <div class="col-6 d-flex align-items-center justify-content-center">
            <img src="assets/img/renard.png" alt="renard"  data-value="renard" id="renardUser3">
            <img src="assets/img/poule.png" alt="poule" data-value="poule" id="pouleUser3">
            <img src="assets/img/vipere.png" alt="vipere" data-value="vipere" id="vipereUser3">
        </div>
        <!-- Part 4 : Row 3 Choix MACHINE -->
        <div class="col-6 d-flex align-items-center justify-content-center">
            <img src="assets/img/renard.png" alt="renard" data-value="renard" id="renardMachine3">
            <img src="assets/img/poule.png" alt="poule" data-value="poule" id="pouleMachine3">
            <img src="assets/img/vipere.png" alt="vipere" data-value="vipere" id="vipereMachine3">
        </div>
    </div>
        <!-- Part 4 : Row 3 MACHINE -->
    <div class="row ligneMachine">
        <div class="col-3 offset-8 text-right">
            <h4>Ton adversaire</h4>
            <div id="machineResult"></div>
        </div>
    </div>
    </div>
    <!-- Part 5 : RESULTAT -->
        <div class="d-none" id="Part5">
            <div class="row rowResult justify-content-center align-items-end ">
                <div class="col-12 d-flex justify-content-center align-items-end textPart5" id="result"></div>
            </div>
            <!-- Part 5 : Row 1 Gagnant -->
            <div class="row rowGagnant">
                <div class="col-12 d-flex justify-content-center align-self-end">
                    <img src="assets/img/renardpoule.png" alt="renard poule" data-value="renard" id="renardPoule4">
                    <img src="assets/img/poulevipere.png" alt="poule vipere" data-value="poule" id="pouleVipere4">
                    <img src="assets/img/vipererenard.png" alt="vipere renard" data-value="vipere" id="vipereRenard4">
                    <img src="assets/img/renard.png" alt="renard" data-value="renard" id="renardRenard4">
                    <img src="assets/img/poule.png" alt="poule" data-value="poule" id="poulePoule4">
                    <img src="assets/img/vipere.png" alt="vipere" data-value="vipere" id="vipereVipere4">
                </div>
            </div>
            <!-- Part 5 : Row 2 Résultat -->
            <!-- <div class="row border border-dark">
                <div class="rowResult border border-dark">
                </div>
            </div> -->
        </div>
</div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
